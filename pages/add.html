<div class="manage-wrapper">
    <!--<button class="warning large button sidebar-toggle" role="button"><i class="fa fa-bell-o "></i></button>-->
    <h2>Add</h2>
    <div class="row">
        <div class="large-12 columns">
    <form data-abide novalidate class="add-game" name="addNewGame">
    <div class="row">
        <div class="medium-4 columns  text-center">
            <img id="slcimg" alt="image" />
            <hr>
            <label for="imgprev" class="button">Upload File</label>
            <input type="file" id="imgprev" class="show-for-sr">
        </div>
        <div class="medium-8 columns">
            <div class="row">
                <div class="medium-6 large-4 small-12 columns">
                    <label>
                        Title:
                        <input type="text">
                    </label>
                </div>
                <div class="medium-6 large-4 small-12 columns">
                    <label>
                        Producent:
                        <input type="text">
                    </label>
                </div>
                <div class="medium-6 large-4 small-12 columns">
                    <label>
                        Release Date
                        <input type="text" class="dp">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>
                        Description
                        <textarea rows="4"></textarea>
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="medium-6 large-3 columns small-12 columns">
                    <label>
                        Genre:
                        <select class="medium">
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Racing</option>
                        </select>
                    </label>
                </div>
                <div class="medium-6 large-3 columns small-12 columns">
                    <label>
                        Price
                        <input type="number">
                    </label>
                </div>
                <div class="medium-6 large-3 columns small-12 columns">
                    <label>
                        Discount
                        <input type="number">
                    </label>
                </div>
                <div class="medium-6 large-3 columns small-12 columns">
                    <label>
                        Quantity available
                        <input type="number" placeholder="QA">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-8 columns">
                    <label>
                        <div class="small-10 columns">
                            <div class="slider" data-slider data-initial-start="50">
                                <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
                                <span class="slider-fill" data-slider-fill></span>
                            </div>
                        </div>
                        <div class="small-2 columns">
                            <input type="text" id="sliderOutput1">
                        </div>
                    </label>
                </div>
                <div class="medium-4 columns text-center">
                    <label>
                        New? <br />
                            <div class="switch large">
                                <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
                                <label class="switch-paddle" for="yes-no">
                                    <span class="show-for-sr">Do you like me?</span>
                                    <span class="switch-active" aria-hidden="true">Yes</span>
                                    <span class="switch-inactive" aria-hidden="true">No</span>
                                </label>
                            </div>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-4 large-3 small-12 columns">
                    <label>
                        Info:
                        <input type="text">
                    </label>
                </div>
                <div class="medium-4 large-2 small-12 columns">
                    <label>
                        Details:
                        <input type="text">
                    </label>
                </div>
                <div class="medium-4 large-2 small-12 columns">
                    <label>
                        Number:
                        <input type="number">
                    </label>
                </div>
                <div class="medium-6 large-2 small-12 columns">
                    <label>
                        Text:
                        <input type="text">
                    </label>
                </div>
                <div class="medium-6 large-3 small-12 columns">
                    <label>
                        Symbol:
                        <input type="text">
                    </label>
                </div>
            </div>
            <button type="button" class="success large button float-right" ng-click="addGameCtrl.addGame(picFile)" loading-button data-style="expand-left" spin="states.isAdding">Save</button>
        </div>
    </div>
</form>

        </div>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(document).foundation();

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#slcimg').attr('src', e.target.result);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        var $win = $(window);
        $win.scroll(function () {

            if ($win.scrollTop() == 0) {
                $('#sidebar').removeClass('top-scroll');

            }
            else {
                $('#sidebar').addClass('top-scroll');
            }
        });
    
        $("#imgprev").change(function(){
            readURL(this);
        });

    });
</script>
