<section class="manage-wrapper components">

    <h2>Buttons</h2>
    <div class="row">
        <div class="large-7 columns">
            <section id="basic-buttons">
                <h4>Basic buttons</h4>
                <button class="secondary button">Secondary Color</button>
                <button class="success button">Success Color</button>
                <button class="alert button">Alert Color</button>
                <button class="warning button">Warning Color</button>
                <button class="disabled button">Disabled Button</button>
            </section>
            <section id="hollow-buttons">
                <h4>Hollow buttons</h4>
                <button class="hollow button" href="#">Primary Color</button>
                <button class="secondary hollow button" href="#">Secondary Color</button>
                <button class="success hollow button" href="#">Success Color</button>
                <button class="alert hollow button" href="#">Alert Color</button>
                <button class="warning hollow button" href="#">Warning Color</button>
            </section>
            <section id="fa-buttons-text">
                <h4>Buttons text</h4>
                <button type="submit" class="secondary button">
                        <i class="fa fa-cog" aria-hidden="true"></i>Settings
                </button>
                <button type="submit" class="success button">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>Save
                </button>
                <button type="submit" class="alert button">
                        <i class="fa fa-rocket" aria-hidden="true"></i>Add
                </button>
                <button type="submit" class="warning button">
                        <i class="fa fa-magic" aria-hidden="true"></i>Modify
                </button>
                <button type="submit" class="disabled button">
                        <i class="fa fa-lock" aria-hidden="true"></i>Disabled
                </button>
            </section>
            <section id="fa-buttons">
                <h4>Buttons with font-awesome icons</h4>
                <button type="submit" class="secondary button">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
                <button type="submit" class="success button">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                </button>
                <button type="submit" class="alert button">
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                </button>
                <button type="submit" class="warning button">
                        <i class="fa fa-magic" aria-hidden="true"></i>
                </button>
                <button type="submit" class="disabled button">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                </button><br>
                <button type="submit" class="secondary large button">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
                <button type="submit" class="success large button">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                </button>
                <button type="submit" class="alert large button">
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                </button>
                <button type="submit" class="warning large button">
                        <i class="fa fa-magic" aria-hidden="true"></i>
                </button>
                <button type="submit" class="disabled large button">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                </button>
            </section>
            <section id="button-group">
                <h4>Button group</h4>
                <div class="button-group">
                    <button class="button">Harder</button>
                    <button class="success button">Better</button>
                    <button class="alert button">Faster</button>
                    <button class="warning button">Stronger</button>
                    <button class="disabled button">Stronger</button>
                </div>
            </section>
            <section id="expanded-button-group">
                <h4>Expanded button group</h4>
                <div class="expanded button-group">
                    <a class="button">Expanded</a>
                    <a class="button">Button</a>
                    <a class="button">Group</a>
                    </div>
            </section>
        </div>
        <div class="large-5 columns">
            <section id="dropdown-buttons">
                <h4>Dropdown buttons</h4>
                <button class="tiny dropdown button">Dropdown Button</button>
                <button class="small dropdown button">Dropdown Button</button>
                <button class="dropdown button">Dropdown Button</button>
                <button class="large dropdown button">Dropdown Button</button>
            </section>
            <section id="sizing">
                <h4>Sizing</h4>
                <button class="tiny button">So Tiny</button>
                <button class="small button">So Small</button>
                <button class="button">So Basic</button>
                <button class="large button">So Large</button>
                <button class="expanded button">Such Expand</button>
            </section>
        </div>
    </div>
</section>

<!--#1 problem z h2 w <article> tresc strony nie jest wysrodkowana-->

<script type="text/javascript">
    $(document).ready(function () {
        $(document).foundation();
        
        var $win = $(window);
        $win.scroll(function () {

            if ($win.scrollTop() == 0) {
                $('#sidebar').removeClass('top-scroll');

            }
            else {
                $('#sidebar').addClass('top-scroll');
            }
        });

    });
</script>
