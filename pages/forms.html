                        </div>

                    </form>
                    <label for="exampleFileUpload" class="button">Upload File</label>

<script type="text/javascript">
    $(document).ready(function () {
        $(document).foundation();

        var $win = $(window);
        $win.scroll(function () {

            if ($win.scrollTop() == 0) {
                $('#sidebar').removeClass('top-scroll');

            }
            else {
                $('#sidebar').addClass('top-scroll');
            }
        });


    });
</script>
